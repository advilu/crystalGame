<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="game.js"></script>
</head>
<body>
    <div class="container">
        <!-- row containing instructions -->
        <div class="row">
            <div class="col-12 jumbotron">
                <div class="jumbotron bg-light">
                    Instructions
                    
                </div>
            </div>
        </div>
            <!-- reset button row -->
        <div class="row">
            <div class="col-12">
                <div class="btn btn-light btn-block bg-info" id="reset">Reset the Game</div>
            </div>
        </div>
            <!-- row for target and total -->
            <div class="row">
                <div class="col-6" id="target">Target: </div>    
                <div class="col-6" id="total">Total: <span id="spanTotal"></span></div>
            </div>
            <!-- row containing my crystals; note: data-id is an attribute -->
            <div class="row">
                <div class="col-3 bg-danger">
                    <div class="btn btn-light btn-block" data-id=1 data-value=5>  
                        Red
                    </div>
                </div>
                <div class="col-3 bg-primary">
                    <div class="btn btn-light btn-block" data-id=2 data-value=5>
                        Blue
                    </div>
                </div>
                <div class="col-3 bg-success">
                    <div class="btn btn-light btn-block" data-id=3 data-value=5>
                        Green
                     </div>
                </div>
                <div class="col-3 bg-warning">
                     <div class="btn btn-light btn-block" data-id=4 data-value=5>
                        Yellow
                    </div>
                </div>
            </div>
            <!-- row for wins and losses -->
            <div class="row">
                    <div class="col-6" id="wins">Wins: <span id="spanWins"></span></div>    
                    <div class="col-6" id="losses">Losses: <span id="spanLosses"></span></div>
            </div>
    
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>

</body>
</html>
